<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Play Tic Tac Toe online - vs AI or with a friend. No ads, no accounts, instant play." />
  <meta name="theme-color" content="#4F46E5" />
  <meta property="og:title" content="Tic Tac Toe" />
  <meta property="og:description" content="Clean, minimal Tic Tac Toe. vs AI or local multiplayer. No ads." />
  <meta property="og:type" content="website" />
  <title>Tic Tac Toe</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="app" role="main" aria-label="Tic Tac Toe game"></div>
  <div
    id="aria-announcer"
    aria-live="polite"
    aria-atomic="true"
    style="position:absolute;width:1px;height:1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap"
  ></div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
